project:
  type: website

website:
  title: "ALA Labs"
  description: "Demo projects, experiments, debugging data and so on from the [Atlas of Living Australia (ALA)](https://ala.org.au/)"
  open-graph: true
  twitter-card:
    image: twitter-card-preview_frog-small.png
    card-style: summary_large_image
  site-url: https://labs.ala.org.au/
  google-analytics: "UA-4355440-1"
  favicon: images/favicon.ico
  navbar:
    background: "#222322"
    foreground: "#FFFFFF"
    title: ""
    search: true
    logo: images/logos/ALA_Logo_Inline_REV-RGB.png
    right:
      - href: index.qmd
        icon: house-door-fill
        text: " "
      - href: about.qmd
        text: "About"
      - href: posts.qmd
        text: "Posts"
      - text: "Research"
        menu:
        - href: research/highlights.qmd
          text: "Highlights"
        - href: research/citations.qmd
          text: "All citations"
      - href: software/software.qmd
        text: "Software"
      - href: https://www.ala.org.au
        icon: ala
      - href: https://github.com/AtlasOfLivingAustralia/ala-labs
        icon: github

format:
  html:
    fontsize: 1.15rem
    monofont: Fira Code
    highlight-style: arrow
    css: [theme.css, custom_theme.scss]
